{% extends 'base.html' %}
{% load static %}
{% block title %}Communaut√©{% endblock %}

{% block content %}

<div class="row">
        {% for object in objects %}
            <div class="col-sm-3">
                <div class="card mt-1">
                            {% if request.user.profile.profile_picture %}
                            <img src="{{ object.profile.profile_picture.url }}" height="200" width="300" class="card-img-top" alt="TerrarioPedia - {{ object.get_full_name }}">
                            {% else %}
                            <img src="{% static 'image/no_picture.jpg' %}" height="200" width="300" class="card-img-top" alt="TerrarioPedia - {{ object.get_full_name }}">
                            {% endif %}

                  <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'community_detail' object.pk %}" title="TerrarioPedia - {{ object.get_full_name }}">{{ object.get_full_name }}</a></h5>
                      <p class="text-muted"><img src="{{ object.profile.country.flag }}" alt="{{ object.profile.country.name }}"/> {{ object.profile.country.name }}</p>
                  </div>
                </div>
              </div>
        {% endfor %}
</div>
{% endblock %}
